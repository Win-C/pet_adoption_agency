{% extends 'base.html' %}

{% block title %}Pet Detail{% endblock %}

{% block content %}

  <div class="container">
    <a href="/" class="btn btn-light btn-lg">Home</a>
    <h5>{{ pet.name }}</h5>
    <img src={{pet.photo_url}} style="width: 100%">
    <p>Age: {{ pet.age }}</p>
    <p>Species: {{ pet.species }}</p>  
  </div>
 
  <div class="container">
    <form method="POST">
      <!-- template partial -->
      {% include '_form.html' %}
      <button type="submit" class="btn btn-info btn-lg">Submit</button>
    </form>
  </div>

{% endblock %}
